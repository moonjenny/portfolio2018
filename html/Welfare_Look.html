		</div>
		<!-- //NAV. -->

		<!-- TOP_BN -->
		<div class="main_bn_wrap" id="main_bn_wrap">
			<div class="main_bn swiper-container" id="main_bn">
				<ul class="swiper-wrapper">
					<li class="swiper-slide"><a href="#"><img src="../img/temp/bn_rec_plan.jpg" alt="배너1" /></a></li>
					<li class="swiper-slide"><a href="#"><img src="../img/temp/bn_rec_plan.jpg" alt="배너2" /></a></li>
					<li class="swiper-slide"><a href="#"><img src="../img/temp/bn_rec_plan.jpg" alt="배너3" /></a></li>
				</ul>
			</div>
			<a href="#" class="swiper-bn-left"><b class="ir">이전 배너 보기</b></a>
			<a href="#" class="swiper-bn-right"><b class="ir">다음 배너 보기</b></a>
			<div class="pagination">
				<a href="#" class="swiper-pagination-switch"><b class="ir">1번 이미지 보기</b></a>
				<a href="#" class="swiper-pagination-switch"><b class="ir">2번 이미지 보기</b></a>
				<a href="#" class="swiper-pagination-switch"><b class="ir">3번 이미지 보기</b></a>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function() {
			var myTop_bn = new Swiper('#main_bn',{
				createPagination: false,
				simulateTouch: true,
				calculateHeight: true,
				pagination: '#main_bn_wrap .pagination',
				loop: true,
				paginationClickable: true
			});
			$('#main_bn_wrap').find('.swiper-bn-left').on('click', function(e){
				e.preventDefault();myTop_bn.swipePrev();
			})
			$('#main_bn_wrap').find('.swiper-bn-right').on('click', function(e){
				e.preventDefault();myTop_bn.swipeNext();
			});


			$(window).resize(function(){
				myTop_bn.reInit();
			});
		});
		</script>
		<!--// TOP_BN -->
